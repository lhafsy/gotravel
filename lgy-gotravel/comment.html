<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>评价</title>
	<style>
	.outer-container,.content {
    width: 200px; height: 200px;
}
.outer-container {
    position: relative;
    overflow: hidden;
}
.inner-container {
    position: absolute; left: 0;
    overflow-x: hidden;
    overflow-y: scroll;
}

 /* for Chrome */
.inner-container::-webkit-scrollbar {
    display: none;
}
li{
	float: left;
	width: 200px;
}
</style>
</head>
<body>
<div class="outer-container">
     <div class="inner-container">
        <div class="content">
            <ul>
            	<li>11</li>
            	<li>11</li>
            	<li>11</li>
            	<li>11</li>
            	<li>11</li>
            	<li>11</li>
            	<li>11</li>
            	<li>11</li>
            </ul>
        </div>
     </div>
 </div>
</body>
</html>
